<section (click)="seleccionarNoticiaParaLeer(noticia)" [ngClass]="{'tipo1': i == 0, 'tipo2': i == 1 || i == 2, 'tipo3': i >= 3 }" *ngFor="let noticia of noticias; let i = index">
	<header>
		<img [src]="transformarImagen(noticia.image)">
	</header>
	<body>
		<h3>
			{{noticia.title}}
		</h3>
	</body>
	<footer>
		<p>
			{{noticia.body | slice:0:150}}
		</p>
	</footer>
</section>
